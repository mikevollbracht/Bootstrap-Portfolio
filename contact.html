    <div class="main-content">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-7 col-sm-12">
            <div class="card">
              <h4 class="card-header text-white my-card-header">Contact</h4>
              <div class="card-body">
              
                <form>
                  <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="contact-name" placeholder="Jane Smith">
                  </div>

                  <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" id="contact-email" placeholder="name@example.com">
                  </div>
                  
                  <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="contact-message" rows="6" placeholder="Message.."></textarea>
                  </div>

                  <button type="submit" class="btn my-button text-white">Submit</button>
                </form>
              </div>
            </div>
          </div>

          <div class="col-lg-4 col-md-5 col-sm-12">
            <div class="card">
              <h4 class="card-header text-center text-white my-card-header">Connect With Me</h4>
              <div class="card-body">
                <ul class="list-inline d-flex justify-content-center">
                  <li class="list-inline-item"><a href="https://github.com/mikevollbracht" target="_blank" id="hover"><img src="./assets/images/github.png" alt="github" class="img-fluid icon"></a></li>
                  <li class="list-inline-item"><a href="https://www.linkedin.com/in/michael-vollbracht-21b8135a/" target="_blank" id="hover"><img src="./assets/images/linkedin.png" alt="linked in" class="img-fluid icon"></a></li>

                </ul>
              </div>
